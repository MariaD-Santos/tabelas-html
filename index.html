<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="./global.css">
</head>
<body>
    <!-- Table é a tabela toda, ou seja a planilha -->
    <table>
        <tr>
            <!-- Cabeçalho da linha -->
            <th>Titulo01</th>
            <th>Titulo02</th>
            <th>Titulo03</th>
            <th>Titulo04</th>
        </tr>


        <!-- mais uma linha com as informações da coluna, a quantidade de td tem que ser igual a quantidade de tr -->
        <tr>
            <td>info01</td>
            <td>info02</td>
            <td>info03</td>
            <td>info04</td>
        </tr>

        <tr>
            <td>info05</td>
            <td>info06</td>
            <td>info07</td>
            <td>info08</td>
        </tr>

    </table>

</body>
</html>
